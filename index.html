<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة السعرات الحرارية</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>حاسبة السعرات الحرارية</h1>
        <form id="calorie-form">
            <label for="height">الطول (بالسم):</label>
            <input type="number" id="height" name="height" required>
            
            <label for="age">العمر:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="weight">الوزن (بالكجم):</label>
            <input type="number" id="weight" name="weight" required>
            
            <label for="goal">الهدف:</label>
            <select id="goal" name="goal" required>
                <option value="lose">إنقاص الوزن</option>
                <option value="gain">زيادة الوزن</option>
            </select>
            
            <label for="activity">مستوى النشاط اليومي:</label>
            <select id="activity" name="activity" required>
                <option value="none">لا أمارس نشاطاً</option>
                <option value="gym">أذهب إلى القاعة الرياضية</option>
                <option value="daily">أمارس نشاطاً يومياً</option>
            </select>
            
            <label for="diet">نظام الرجيم:</label>
            <select id="diet" name="diet" required>
                <option value="keto">نظام الكيتو</option>
                <option value="low-carb">منخفض الكربوهيدرات</option>
                <option value="balanced">متوازن</option>
                <option value="high-protein">عالي البروتين</option>
                <option value="vegetarian">نباتي</option>
            </select>
            
            <button type="submit">احسب السعرات</button>
        </form>
        
        <div id="recommendations-content" class="recommendations"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
